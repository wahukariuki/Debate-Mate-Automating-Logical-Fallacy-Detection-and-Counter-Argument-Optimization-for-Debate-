<!DOCTYPE html>
<html>
<head>
  <!--

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Debate Mate - AI-powered debate preparation platform">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Google Sign-In Client ID -->
  <meta name="google-signin-client_id" content="278594467225-7gb21muc14hnv4bejrchd9qr2qt5p1q7.apps.googleusercontent.com">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Debate Mate">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- icon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Debate Mate</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      background: white;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 20px;
      margin: 0 auto 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 32px;
    }
    
    h1 {
      color: #333;
      margin-bottom: 16px;
      font-size: 28px;
      font-weight: 600;
    }
    
    p {
      color: #666;
      line-height: 1.6;
      margin-bottom: 24px;
    }
    
    .status {
      padding: 16px;
      border-radius: 12px;
      margin: 24px 0;
      font-weight: 500;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .status.loading {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin: 8px;
      transition: transform 0.2s;
    }
    
    .button:hover {
      transform: translateY(-2px);
    }
    
    .button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">⚖️</div>
    <h1>Debate Mate</h1>
    <p>AI-powered debate preparation platform</p>
    
    <div id="status" class="status loading">
      <span class="spinner"></span>
      Processing your request...
    </div>
    
    <div id="actions" style="display: none;">
      <a href="#" id="openApp" class="button">Open Debate Mate App</a>
      <a href="#" id="retryLink" class="button" style="background: #6c757d;">Try Again</a>
    </div>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBQJQJQJQJQJQJQJQJQJQJQJQJQJQJQJQ",
      authDomain: "debatematef.firebaseapp.com",
      projectId: "debatematef",
      storageBucket: "debatematef.appspot.com",
      messagingSenderId: "123456789",
      appId: "1:123456789:web:abcdefghijklmnop"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Handle email verification and other auth actions
    function handleAuthAction() {
      const statusDiv = document.getElementById('status');
      const actionsDiv = document.getElementById('actions');
      
      // Check if this is an email verification link
      if (window.location.href.includes('mode=verifyEmail')) {
        statusDiv.className = 'status success';
        statusDiv.innerHTML = '✅ Email verified successfully! You can now sign in to Debate Mate.';
        actionsDiv.style.display = 'block';
        
        // Set up app link
        const openAppBtn = document.getElementById('openApp');
        openAppBtn.href = 'debatemate://auth/verified';
        openAppBtn.onclick = function(e) {
          e.preventDefault();
          // Try to open the app, fallback to app store
          window.location.href = 'debatemate://auth/verified';
          setTimeout(() => {
            window.location.href = 'https://play.google.com/store/apps/details?id=com.debatemate.appfinal';
          }, 1000);
        };
        
        return;
      }
      
      // Check if this is a password reset link
      if (window.location.href.includes('mode=resetPassword')) {
        statusDiv.className = 'status success';
        statusDiv.innerHTML = '✅ Password reset link is valid! You can now reset your password in the Debate Mate app.';
        actionsDiv.style.display = 'block';
        
        // Set up app link
        const openAppBtn = document.getElementById('openApp');
        openAppBtn.href = 'debatemate://auth/reset';
        openAppBtn.onclick = function(e) {
          e.preventDefault();
          window.location.href = 'debatemate://auth/reset';
          setTimeout(() => {
            window.location.href = 'https://play.google.com/store/apps/details?id=com.debatemate.appfinal';
          }, 1000);
        };
        
        return;
      }
      
      // Check if this is an email link sign-in
      if (window.location.href.includes('mode=signIn')) {
        statusDiv.className = 'status success';
        statusDiv.innerHTML = '✅ Email link sign-in successful! Welcome to Debate Mate.';
        actionsDiv.style.display = 'block';
        
        // Set up app link
        const openAppBtn = document.getElementById('openApp');
        openAppBtn.href = 'debatemate://auth/signin';
        openAppBtn.onclick = function(e) {
          e.preventDefault();
          window.location.href = 'debatemate://auth/signin';
          setTimeout(() => {
            window.location.href = 'https://play.google.com/store/apps/details?id=com.debatemate.appfinal';
          }, 1000);
        };
        
        return;
      }
      
      // Default case - show generic success message
      statusDiv.className = 'status success';
      statusDiv.innerHTML = '✅ Action completed successfully! You can now use Debate Mate.';
      actionsDiv.style.display = 'block';
      
      const openAppBtn = document.getElementById('openApp');
      openAppBtn.href = 'debatemate://';
      openAppBtn.onclick = function(e) {
        e.preventDefault();
        window.location.href = 'debatemate://';
        setTimeout(() => {
          window.location.href = 'https://play.google.com/store/apps/details?id=com.debatemate.appfinal';
        }, 1000);
      };
    }

    // Set up retry button
    document.getElementById('retryLink').onclick = function(e) {
      e.preventDefault();
      window.location.reload();
    };

    // Handle the auth action when page loads
    document.addEventListener('DOMContentLoaded', handleAuthAction);
  </script>
  
  <!-- Flutter web app script (for when deployed as web app) -->
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
